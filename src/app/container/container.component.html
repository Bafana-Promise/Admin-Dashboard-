<mat-drawer-container class="example-container">
    <mat-drawer class="naviga" mode="side" #sidebar>
        <div>

            <div class="header" *ngFor="let item of sidenavItems">
                <div fxLayout="row wrap" fxLayoutAlign="space-between center" fxLayoutGap="10px" [fxShow]="true" [fxHide]="false">
                    <div routerLink="{{item.link}}" routerLinkActive="active"><span class="material-icons iconPosition" routerLinkActive="active">
                    {{item.icon}}
              </span> {{item.name}} <span class="material-icons iconPos">{{item.icon1}}</span></div>
                </div>
            </div>
            <mat-divider class="sideNavColor"></mat-divider>
        </div>
    </mat-drawer>
    <mat-drawer-content class="mainC">
        <p>
            <mat-toolbar color="primary">
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                <mat-icon (click)="sidebar.toggle()">menu</mat-icon>
              </button>
                <span>My App</span>
                <span class="example-spacer"></span>
                <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                <mat-icon>favorite</mat-icon>
              </button>
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                <mat-icon>share</mat-icon>
              </button>
            </mat-toolbar>
        </p>
        Main content
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
